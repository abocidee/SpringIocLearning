<div id="app">{{message}}</div>


<div id="app-2">
	<span v-bind:title="message"> 鼠标悬停几秒钟查看此处动态绑定的提示信息！ </span>
</div>

<div id="app-3">
	<p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">{{ todo.text }}</li>
	</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>


<div id="app-6">
	<p>{{ message }}</p>
	<input v-model="message">

</div>
<div id="app-7">
	<ol>
		<todo-item v-for="item in groceryList" v-bind:todo="item"
			v-bind:key="item.id"></todo-item>
		<todo-item></todo-item>
		<todo-item></todo-item>
	</ol>
</div>

<div id="app-8">
	<span v-once>This will never change: {{ msg }}</span> <input
		v-model="msg">
</div>
</body>
<style>
.el-header {
	background-color: #B3C0D1;
	color: #333;
	line-height: 60px;
}

.el-aside {
	color: #333;
}
</style>

<script>
  export default {
    data() {
      const item = {
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      };
      return {
        tableData: Array(20).fill(item)
      }
    }
  };
</script>


<script>
    new Vue({
      el: '#app',
      data: function() {
    	 
        return { 
        	 message:"hello nice to meet vue",
        	visible: true }
      }
    })
    
    var app2 = new Vue({
    	  el: '#app-2',
    	  data: {
    	    message: '页面加载于 ' + new Date().toLocaleString()
    	  }
    	})
    
    var app3 = new Vue({
    	  el: '#app-3',
    	  data: {
    	    seen: true
    	  }
    	})
    
    var app4 = new Vue({
    	  el: '#app-4',
    	  data: {
    	    todos: [
    	      { text: '学习 JavaScript' },
    	      { text: '学习 Vue' },
    	      { text: '整个牛项目' }
    	    ]
    	  }
    	})
    
    var app5 = new Vue({
    	  el: '#app-5',
    	  data: {
    	    message: 'Hello Vue.js!'
    	  },
    	  methods: {
    	    reverseMessage: function () {
    	      this.message = this.message.split('').reverse().join('')
    	    }
    	  }
    	})
    
    var app6 = new Vue({
    	  el: '#app-6',
    	  data: {
    	    message: 'Hello Vue!'
    	  }
    	})
    
    var app8 =new Vue({
    	el:'#app-8',
    	data:{
    		msg:'once message'
    	}
    })
    
    
    
    
  </script>
<script src="js/home.js"></script>
